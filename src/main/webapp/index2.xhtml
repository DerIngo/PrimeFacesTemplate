<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFacesTemplate - JSF 2.3 with PrimeFaces 8.0</title>
  <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <style>
div.p-grid .p-col {
	background-color: black;
	font-size: 16px;
	color: #ffffff;
	font-weight: normal;
	font-family: 'Open Sans', sans-serif;
}
</style>
</h:head>

<h:body>
  <div class="p-grid">
    <div class="p-col"><h:form><p:menuButton value="My Profile" /></h:form></div>
    <div class="p-col">Menu 0</div>
    <div class="p-col">Menu 1</div>
    <div class="p-col">Menu 2</div>
    <div class="p-col">Menu 3</div>
    <div class="p-col">Menu 4</div>
    <div class="p-col">Menu 5</div>
    <div class="p-col">Menu 6</div>
    <div class="p-col">Menu 7</div>
    <div class="p-col">Menu 8</div>
    <div class="p-col">Menu 9</div>
    <div class="p-col">CompanyLogo</div>
  </div>
  <p:spinner />
  <br />
  <p:inputText value="dd" placeholder="Watermark here" />
  <br />
  <i class="pi pi-check"></i>
  <i class="pi pi-times"></i>
  <br />
  <i class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
  <br />
  <h:form>
    <p:growl id="messages" showDetail="true" />
    <p:menuButton value="HURZ" />
    <p:menuButton value="Options">
      <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
      <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
      <p:menuitem value="Delete" action="#{menuView.delete}" ajax="false" icon="pi pi-times" />
      <p:separator />
      <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home" />
    </p:menuButton>
  </h:form>
</h:body>
</html>
