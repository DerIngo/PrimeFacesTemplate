  template="/WEB-INF/template.xhtml">

  <ui:define name="head">
    <title>PrimeFacesTemplate - JSF 2.4 with PrimeFaces 10.0</title>
  </ui:define>

  <ui:define name="content">
    <h1>Hello World!</h1>
    <br/>
