<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui">

<div class="card">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem label="home" outcome="/index.xhtml" icon="pi pi-fw pi-home">
<!--                 <p:graphicImage name="images/icons8-woody-woodpecker-48.png" library="app" height="16px"/> -->
            </p:menuitem>
            
            <p:divider layout="vertical"/>

            <p:menuitem value="My Profile" icon="pi pi-fw pi-user" outcome="/user/myprofile"/>
            
            <p:menuitem value="Person" icon="pi pi-fw pi-users" outcome="/person/person"/>

            <p:submenu label="Menu 1" icon="pi pi-fw pi-file">
                <p:submenu label="Menuing 1" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Menu 1.1" icon="pi pi-fw pi-bookmark" outcome="/menu1/menu11"/>
                    <p:menuitem value="Menu 1.2" icon="pi pi-fw pi-video" outcome="/menu1/menu12"/>
                </p:submenu>
                <p:menuitem value="Menu 1.3" icon="pi pi-fw pi-trash" outcome="/menu1/menu13"/>
                <p:divider />
                <p:menuitem value="Menu 1.4" icon="pi pi-fw pi-external-link" outcome="/menu1/menu14"/>
            </p:submenu>

            <p:submenu label="Menu 2" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Menu 2.1" icon="pi pi-fw pi-print" outcome="/menu2/menu21"/>
                <p:menuitem value="Menu 2.2" icon="pi pi-fw pi-bars"  outcome="/menu2/menu22"/>
            </p:submenu>

            <p:submenu label="Menu 3" icon="pi pi-fw pi-calendar">
                <p:menuitem value="Menu 3.1" icon="pi pi-fw pi-calendar-plus" outcome="/menu3/menu31"/>
                <p:menuitem value="Menu 3.2" icon="pi pi-fw pi-calendar-minus"  outcome="/menu3/menu32"/>
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="Menu 4" icon="pi pi-fw pi-power-off" outcome="/menu4/menu4"/>

            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
            </f:facet>
        </p:menubar>
    </h:form>
</div>

</ui:composition>
